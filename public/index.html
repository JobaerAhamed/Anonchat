<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AnnonChat</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

        <link href="/styles.css" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

        <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

    </head>
    <body>

        <div id="chat-area">
            <h2 class="headertekst">AnnonChat!</h2>
            <div class="looping-rhombuses-spinner">
                    <div class="rhombus"></div>
                    <div class="rhombus"></div>
                    <div class="rhombus"></div>
            </div> 
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="User" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send" >Send</button>
        </div>

        <footer>

            <p1> &copy; JobaerAhamedRobin (robin_68@live.com) <br></p1>

            <p2>
                I wanted it to be trully anonymous but Ivan wanted users <br>

            </p2>
         
            
        </footer>


    </body>
    <script src="/chat.js"></script>
</html>
